<form ng-submit="login.submit()">
    <label for="email">Email</label>
    <input type="email" ng-model="login.user.email" name="email" id="email"/>
    <label for="password">Password</label>
    <input type="password" ng-model="login.user.password" name="password" id="password" />
    <input type="submit" id="submit" value="Submit" />
</form>
